name: Bug report
description: Report a problem or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting! Please provide enough detail to reproduce."
  - type: input
    id: version
    attributes:
      label: Version/Commit
      description: "Release tag, commit SHA, or branch."
    validations:
      required: false
  - type: dropdown
    id: environment
    attributes:
      label: How are you running LANdalf?
      options:
        - Docker Compose
        - Local (dotnet run)
        - Other
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: "Please redact any sensitive information."
    validations:
      required: false
