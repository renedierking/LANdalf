services:
  api:
    build:
      context: ./src/API
      dockerfile: Dockerfile
    image: landalf-api:latest
    container_name: api
    network_mode: host
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - Cors__FrontendUrl=http://localhost:8080
    volumes:
      - ./api-data:/app/LANdalf_Data:rw
    restart: unless-stopped

  ui:
    build:
      context: ./src/UI
      dockerfile: Dockerfile
    image: landalf-ui:latest
    container_name: ui
    network_mode: host
    depends_on:
      - api
    restart: unless-stopped
